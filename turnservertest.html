<html>
  <head>
    <link rel="stylesheet" href="./css/bootstrap.css" />

  </head>
  <body>
    <div class="container">
      <form id="idForm">
        <h2>Turn Server test</h2>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="first">Url</label>
              <input
                type="text"
                class="form-control"
                placeholder=""
                id="url"
                required
              />
            </div>
          </div>
          <!--  col-md-6   -->

          <div class="col-md-6">
            <div class="form-group">
              <label for="last">username</label>
              <input
                type="text"
                class="form-control"
                placeholder=""
                id="username"
                required
              />
            </div>
          </div>
          <!--  col-md-6   -->
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="company">password</label>
              <input
                type="text"
                class="form-control"
                placeholder=""
                id="password"
                required
              />
            </div>
          </div>
        </div>
        <!--  row   -->

        <button type="submit" class="btn btn-primary">Test</button>
      </form>
      <div class="col-md-6">
        <div class="form-group">
          <label for="company">RESULT</label>
          <span id="result"></span>
        </div>
      </div>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/turn-ts.js.js"></script>
  </body>
</html>
